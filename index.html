<!DOCTYPE html>
<html lang="en">

<head>
    <title>LaunchDown</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" />
    </head>

<body onload="playgame()">
    <div class="container">
        <img src="art/sprites/ui.png" width="1015" height="780" style="margin-bottom: -780px">
        <div id="clock">T-01:30</div>
        <div style="position: absolute; left:40%;">Rocket Status: <span id="rocketstatus"></span></div>
        <div id="visibilityScore">Good</div>
        <div class="bar">
            <div id="damagebar" class="bar-fill"></div>
        </div>
        <div id="entropyPoints">70</div>

        <button style="background-image: url(art/sprites/thunder_button.png); left: 20%;" onclick="powerButtonHandler('Environment', 'Thunderstorm')"></button>
        <button style="background-image: url(art/sprites/mechanic_button.png); left: 45%;" onclick="powerButtonHandler('Mechanical', 'Malfunctioning Sensors')"></button>
        <button style="background-image: url(art/sprites/human_factor_button.png); left: 70%;" onclick="powerButtonHandler('Human Factors', 'Quality Assurance Failure')"></button>
        
    </div>
	
    <script type="text/javascript" src="js/powers.js"></script>
    <script type="text/javascript" src="js/rocketstatus.js"></script>
    <script type="text/javascript" src="js/handlers.js"></script>
</body>

</html>
