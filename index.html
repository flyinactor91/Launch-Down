<!DOCTYPE html>
<html lang="en">

<head>
    <title>LaunchDown</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/animation.css" />
    </head>

<body onload="playgame()">
    <div class="container">
        <img src="art/sprites/ui.png" width="1015" height="780" style="margin-bottom: -780px">
        <div class="clock"><div>T-</div><div id="clock-minute">01</div><div id="clock-second">30</div></div>
        <div id="status">Rocket Status: <span id="rocketstatus"></span></div>
        <img id="visibilityScore" src="art/sprites/Green.png">
        <div class="bar">
            <div id="damagebar" class="bar-fill"></div>
        </div>
        <div id="entropyPoints" class="rotate-16"></div>
		<div id="victoryPoints" class="rotate-13"></div>

        <button title="Environment - Thunderstorm" style="background-image: url(art/sprites/thunder_button.png); left: 27%;" onclick="powerButtonHandler('Environment', 'Thunderstorm')"></button>
        <button title="Mechanical - Malfunctioning Sensors" style="background-image: url(art/sprites/mechanic_button.png); left: 45%;" onclick="powerButtonHandler('Mechanical', 'Malfunctioning Sensors')"></button>
        <button title="Human Factors - Quality Assurance Failure" style="background-image: url(art/sprites/human_factor_button.png); left: 10%;" onclick="powerButtonHandler('Human Factors', 'Quality Assurance Failure')"></button>
        <button title="Environment - Excessive Frost" style="background-image: url(art/sprites/AnimalAttack.png); left: 80%;" onclick="powerButtonHandler('Environment', 'Excessive Frost')"></button>
        <button title="Environment - Animal Attack" style="background-image: url(art/sprites/frost.png); left: 63%;" onclick="powerButtonHandler('Environment', 'Animal Attack')"></button>
        <div class="animation" id="thunderstorm" name="Thunderstorm" style="background-image: url('art/sprites/thunder.png');"></div>
        <div class="animation" id="malfunctioni" name="AnimalAttack" style="background-image: url('art/sprites/thunder.png');"></div>
        <div class="animation" id="thunderstorm" name="CivilianInterference" style="background-image: url('art/sprites/thunder.png');"></div>
        <div class="animation" id="thunderstorm" name="FuelingError" style="background-image: url('art/sprites/thunder.png');"></div>
        <div class="animation" id="thunderstorm" name="LaunchPadLeak" style="background-image: url('art/sprites/thunder.png');"></div>
        <div class="animation" id="thunderstorm" name="RocketValveFailure" style="background-image: url('art/sprites/thunder.png');"></div>
        <div class="animation" id="thunderstorm" name="MalfunctioningSensors" style="background-image: url('art/sprites/thunder.png');"></div>
        <div class="animation" id="thunderstorm" name="LaunchTeamDistraction" style="background-image: url('art/sprites/thunder.png');"></div>
        <div class="animation" id="thunderstorm" name="FlightCrewDistraction" style="background-image: url('art/sprites/thunder.png');"></div>
        <div class="animation" id="thunderstorm" name="QualityAssuranceFailure" style="background-image: url('art/sprites/thunder.png');"></div>
        <div class="animation" id="thunderstorm" name="ManagementPressure" style="background-image: url('art/sprites/thunder.png');"></div>
        
    </div>
	
    <script type="text/javascript" src="js/powers.js"></script>
    <script type="text/javascript" src="js/rocketstatus.js"></script>
    <script type="text/javascript" src="js/handlers.js"></script>
</body>

</html>
