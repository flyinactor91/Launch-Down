<!DOCTYPE html>
<html lang="en">

<head>
    <title>LaunchDown</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/animation.css" />
    </head>

<body onload="playgame()">
	<div id="title" class="container" style="visibility:visible">
		<img src="art/sprites/title.png" width="1015" height="780" style="margin-bottom: -780px">
		<button title="Start" style="top:75.5%;height:90px; padding: 0px 135px; border-radius:0px; opacity:0.1; left:64%" onclick="playLevel()"></button>
	</div>
    <div id="ui" class="container" style="visibility:hidden">
        <img src="art/sprites/ui.png" width="1015" height="780" style="margin-bottom: -780px">
        <div class="clock"><div>T-</div><div id="clock-minute">01</div><div id="clock-second">30</div></div>
        <div id="status">Rocket Status: <span id="rocketstatus"></span></div>
        <img id="visibilityScore" src="art/sprites/Green.png">
        <div class="bar">
            <div id="damagebar" class="bar-fill"></div>
        </div>
        <div id="entropyPoints" class="rotate-16"></div>
		<div id="victoryPoints" class="rotate-13">0</div>



        <button title="Environment - Thunderstorm" style="background-image: url(art/sprites/thunder_button.png); left: 6%;" onclick="powerButtonHandler('Environment', 'Thunderstorm')"></button>
        <button title="Mechanical - Fueling Error" style="background-image: url(art/sprites/mechanic_button.png); left: 22%;" onclick="powerButtonHandler('Mechanical', 'Fueling Error')"></button>
        <button title="Human Factors - Management Pressure" style="background-image: url(art/sprites/Managmentdirectionbutton.png); left: 38%;" onclick="powerButtonHandler('Human Factors', 'Management Pressure')"></button>
        <button title="Environment - Excessive Frost" style="background-image: url(art/sprites/frost.png); left: 54%;" onclick="powerButtonHandler('Environment', 'Excessive Frost')"></button>
        <button title="Environment - Animal Attack" style="background-image: url(art/sprites/AnimalAttack.png); left: 70%;" onclick="powerButtonHandler('Environment', 'Animal Attack')"></button>
        <button title="Mechanical - Launch Pad Leak" style="background-image: url(art/sprites/leakingbutton.png); left: 85%;" onclick="powerButtonHandler('Mechanical', 'Launch Pad Leak')"></button>



        <!--  add launchpad and rocket-->
        <div id="rocketlaunch">
        <div id="launchpad" style="background-image: url('art/sprites/launchpad.png');"></div>
        <canvas id="rocket_canvas" width="100" height="300"></canvas>
        <div id="rocket" style="background-image: url('art/sprites/rocket3.png');"></div>
        <canvas id="explosion_canvas" width="100" height="300"></canvas>
        </div>
        <!-- <canvas id="rocket_fire""></div> -->

        <!--animation divs-->

        <div id="Thunderstorm" style="background-image: url('art/sprites/thunder.png');"></div>
        <div id="FuelingError" style="background-image: url('art/sprites/fueltruck.png');"></div>
        <div id="ManagementPressure" style="background-image: url('art/sprites/speechbubblebill.png');"></div>
        <!--<div id="ExcessiveFrost"></div>-->
        <div id="AnimalAttack" style="background-image: url('art/sprites/bird.png');"></div>
        <div id="LaunchPadLeak" style="background-image: url('art/sprites/leakinggas.png');"></div>

        <!--<div class="animation" id="MalfunctioningSensors" style="background-image: url('art/sprites/thunder.png');"></div>-->
        <!--<div class="animation" id="CivilianInterference" style="background-image: url('art/sprites/thunder.png');"></div>-->
        <!--<div class="animation" id="RocketValveFailure" style="background-image: url('art/sprites/thunder.png');"></div>-->
        <!--<div class="animation" id="LaunchTeamDistraction" style="background-image: url('art/sprites/thunder.png');"></div>-->
        <!--<div class="animation" id="FlightCrewDistraction" style="background-image: url('art/sprites/thunder.png');"></div>-->
        <!--<div class="animation" id="QualityAssuranceFailure" style="background-image: url('art/sprites/Speechbubble.png');"></div>-->


    </div>
    <script type="text/javascript" src="mike_js/canvas.js"></script>
    <script type="text/javascript" src="mike_js/rocket_fire.js"></script>
    <script type="text/javascript" src="mike_js/explosion.js"></script>
    <script type="text/javascript" src="mike_js/audio.js"></script>

    <script type="text/javascript" src="js/powers.js"></script>
    <script type="text/javascript" src="js/rocketstatus.js"></script>
    <script type="text/javascript" src="js/handlers.js"></script>
</body>

</html>
